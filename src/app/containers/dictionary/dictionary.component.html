<div class="dictionary">
  <div class="dictionary__table" [hidden]="!dataSource">
    <div class="table">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortActive="word"
        matSortDirection="asc"
      >
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="30%">
            Word
          </th>
          <td mat-cell *matCellDef="let element">{{ element.word }}</td>
        </ng-container>

        <ng-container matColumnDef="translation">
          <th mat-header-cell *matHeaderCellDef width="50%">Translation</th>
          <td mat-cell *matCellDef="let element">{{ element.translation }}</td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef width="20%"></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              (click)="removeWord(element)"
            >
              Remove
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <button mat-fab color="accent" class="dictionary__fab" (click)="addNewWord()">
    +
  </button>
</div>
